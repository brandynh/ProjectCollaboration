    <!-- Create a New Project! --> 
<h2 class = "title is-3 has-text-centered has-text-white pulsate"> CREATE A NEW PROJECT </h2>

<!-- Welcome with Name Display --> 
<div class = "welcome has-text-centered ">
<h3  class = "subtitle is-5 has-text-white"> Welcome, Name </h3>
<!-- <h3 class = "has-text-white"> Welcome, Unknown Name </h3> -->
</div>

<!-- Project Form --> 
<div class = "container has-background-black">
    <!-- Project Name -->
<div class = "form-group">
    <h3 class = "subtitle is-5 has-text-white"> Project Name: </h3>
    <input class = "input" type = "search" id = "project-input" name = "project-name" />
</div>
    <br> 
    <!-- Project Description --> 
<div class = "subtitle is-5">
    <h3 class = "description-name has-text-white"> Project Description: </h3>
    <textarea class = "textarea" type = "search" id = "description-input" placeholder="Project Description"> </textarea>
</div>
    <br>
    <!-- Project Manager Confirm (Y/N)--> 
<div class = "subtitle is-5">
    <h3 class = "manager-name has-text-white"> Project Manager? </h3>
    <input class = "form-input" type = "checkbox" id = "manager-input" name = "manager-name" />
</div>
    <br>
    <!-- Create Button -->
<div class = "form-group">
    <button type = "submit " class = "button is-medium has-background-link has-text-white" > Create Project </button>
</div>

</div>
